<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col" sortable="Number" (sort)="onSort($event)">Country</th>
            <th scope="col" sortable="ORIGIN" (sort)="onSort($event)">Area</th>
            <th scope="col" sortable="DESTINATION" (sort)="onSort($event)">Population</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let flt of flights">
            <th scope="row">{{ flt.op_nb }}</th>
            <td>{{ flt.origin }}</td>
            <td>{{ flt.destination}}</td>
        </tr>
    </tbody>
</table>
